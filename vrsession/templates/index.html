<!DOCTYPE html>
<html>
    <head>
        <title>Notes app</title>
    </head>
    <body>
        <ul>
            {% for note in notes%}
                <li>{{note}}</li>
            {% endfor %}
        </ul>
        <form action="{{ url_for("notes")}}" method="POST">
            <input type="text" name="note" placeholder="Enter note here">
            <button type="submit">Add note</button>
        </form>
    </body>
</html>
